<h2 mat-dialog-title>Update User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Firstname</mat-label>
      <input matInput formControlName="Firstname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Firstname (Ru)</mat-label>
      <input matInput formControlName="FirstnameRu" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Lastname</mat-label>
      <input matInput formControlName="Lastname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Lastname (Ru)</mat-label>
      <input matInput formControlName="LastnameRu" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="Phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>User Role</mat-label>
      <!-- <input matInput formControlName="Userrole" /> -->
      <mat-select formControlName="Userrole" required>
        <mat-option *ngFor="let role of userRoles" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="Gender" required>
        <mat-option *ngFor="let gender of genders" [value]="gender.id">
          {{ gender.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="Email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput placeholder="If you don't change the password, leave this empty" [type]="hidePassword ? 'password' : 'text'" formControlName="Password" />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field *ngIf="changingPassword">
      <mat-label>Confirm New Password</mat-label>
      <input matInput placeholder="If you don't change the password, leave this empty" [type]="hidePassword ? 'password' : 'text'" formControlName="ConfirmNewPassword" />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field *ngIf="changingPassword">
      <mat-label>Old Password</mat-label>
      <input matInput placeholder="If you don't change the password, leave this empty" [type]="hidePassword ? 'password' : 'text'" formControlName="OldPassword" />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <label for="file">Photo: </label>
      <button id="choose-file-button" type="button" mat-raised-button (click)="fileInput.click()">{{ selectedFileName || 'Choose File' }}</button>
      <input hidden (change)="onFileChange($event)" #fileInput type="file" id="file" required>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="userForm.invalid" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
