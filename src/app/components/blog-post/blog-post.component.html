<div class="body">
  <div class="container">
    <h1>Home Slides</h1>
    <div class="header" [formGroup]="blogPostForm">
        <div class="search-container">
          <input type="text" placeholder="Search..." formControlName="query">
      </div>
        <button class="add-button" (click)="onCreateNewItem()">+ Create New</button>
    </div>
    <div class="grid">
      <div class="card" *ngFor="let item of items">
        <button class="dots-button">â‹®</button>
                <div class="dropdown-content">
                    <a (click)="onEditItem(item.id)">Edit</a>
                    <a (click)="deletePost(item.id)">Delete</a>
                </div>
        <div class="status">
            <img [src]="getPhoto(item)" alt="Truck">
        </div>
        <div class="delivery-info">
            <h2>{{item.titleEn}}</h2>
            <p>{{item.descriptionEn}}</p>
        </div>
    </div>
    </div>
</div>
</div>
