<h2 mat-dialog-title>Update About</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <h3>{{getEnumName()}}</h3>
    <mat-form-field>
      <mat-label>Link</mat-label>
      <input matInput formControlName="Link" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="contactForm.invalid" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
