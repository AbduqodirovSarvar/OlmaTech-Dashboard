<h2 mat-dialog-title>{{"title.update-contact" | translation | async }}</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <h3>{{('communication.' + getEnumName()) | translation | async}}</h3>
    <mat-form-field>
      <mat-label>{{"input.link" | translation | async }}</mat-label>
      <input matInput formControlName="Link" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{"btn.cancel" | translation | async }}</button>
    <button mat-button type="submit" [disabled]="contactForm.invalid" cdkFocusInitial>{{"btn.save" | translation | async }}</button>
  </mat-dialog-actions>
</form>
