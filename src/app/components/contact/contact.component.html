<div class="body">
  <div class="container">
    <h1>Contacts</h1>
    <div class="header">
        <div class="search-container">
          <input type="text" placeholder="Search...">
      </div>
        <!-- <button class="add-button">+ Create New</button> -->
    </div>
    <div class="table-responsive-xl">
      <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>Id</th>
                <th>Name</th>
                <th>Link</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody  *ngFor="let item of contactTypes">
          <tr>
            <td><input type="checkbox"></td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>https://olmatech.uz</td>
            <td>23/07/2024</td>
            <td>
                <div class="action-buttons">
                    <button class="edit-btn"><img src="../../../assets/images/edit.svg" alt="Edit"></button>
                </div>
            </td>
        </tr>
        <hr>
    </table>
    </div>
</div>
</div>
