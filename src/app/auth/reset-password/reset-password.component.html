<div class="login-container">
  <div class="login-form">
      <div class="logo">
          <img src="../../../assets/images/olmatech.jpg" alt="Logo">
      </div>
      <h2>{{ "title.reset-password" | translation | async }}</h2>
      <form [formGroup]="resetPasswordForm">
          <div class="form-group">
              <label>{{"input.new-password" | translation | async}}</label>
              <input type="password" formControlName="password" placeholder="********">
          </div>
          <div class="form-group">
            <label>{{"input.confirm-new-password" | translation | async}}</label>
            <input type="password" formControlName="confirmPassword" placeholder="********">
        </div>
        <div class="form-group">
            <label>{{"input.password" | translation | async}}</label>
            <input type="email" formControlName="confirmationCode" placeholder="12345">
        </div>
          <button (click)="onSubmit()" class="login-button">{{"btn.submit" | translation | async }}</button>
      </form>
      <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
