<div class="login-container">
  <div class="login-form">
      <div class="language-switch">
        <select [formControl]="languageForm" (change)="onLanguageChange($event)">
          <option value="Ru">Русский</option>
          <option value="Uz">O'zbekcha</option>
          <option value="En">English</option>
          <option value="UzRu">Узбекча</option>
        </select>
      </div>
      <div class="logo">
          <img src="../../../assets/images/olmatech.jpg" alt="Logo">
      </div>
      <h2>{{ "title.login" | translation | async }}</h2>
      <form [formGroup]="loginForm">
          <div class="form-group">
              <label for="email">{{"input.email" | translation | async}}</label>
              <input type="email" formControlName="email" placeholder="anyemail@example.com">
          </div>
          <div class="form-group">
              <label for="password">{{"input.password" | translation | async}}</label>
              <input type="password" formControlName="password" placeholder="*********">
          </div>
          <button (click)="onSubmit()" class="login-button">{{"btn.login" | translation | async }}</button>
      </form>
      <div class="signup">
          <p>{{"msg.forgot-password" | translation | async }}<a routerLink="/auth/request-confirmation-code">{{"btn.reset-password" | translation | async }}</a></p>
      </div>
      <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
